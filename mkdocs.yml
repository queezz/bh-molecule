site_name: BH Molecule
docs_dir: docs

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
  palette:
    - scheme: bh-dark
      primary: custom
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: amber
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github
plugins:
  - search
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - mdx_truly_sane_lists:
      nested_indent: 4
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - styles/brand.css

# Top-right repo link
repo_url: https://github.com/queezz/bh-molecule
repo_name: queezz/bh-molecule

nav:
  - Home: index.md
  - Physics: physics.md
  - Command Line: cli_commands.md
  - Setup Guide:
      - Dev Install: dev-install-guide.md
      - Venv & Sync: venv-outside-synced-folders.md