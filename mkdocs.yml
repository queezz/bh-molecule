site_name: BH Molecule
docs_dir: docs

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
  palette:
    - scheme: bh-dark
      primary: custom
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: amber
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
          options:
            docstring_style: numpy      # or "google"
            show_source: false
            docstring_section_style: table
            show_signature_annotations: true
            show_if_no_docstring: true
            filters: ["!^_"]            # hide private members 
            show_category_heading: true      # adds “Attributes”, “Classes”, “Functions”, …
            show_symbol_type_heading: true   # colored badges as section headings
            show_symbol_type_toc: true       # those section headings appear in the ToC
            show_root_heading: true          # show the module/class name as a heading
  - mkdocs-jupyter:
      execute: false
      include_source: true  # show code cells

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:   # for LaTeX
      generic: true  
  - mdx_truly_sane_lists:
      nested_indent: 4
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - styles/brand.css

# Top-right repo link
repo_url: https://github.com/queezz/bh-molecule
repo_name: queezz/bh-molecule

nav:
  - Home: index.md
  - Physics: phys.md
  - API:
      - physics.py: api/physics.md
      - constants.py: api/constants.md
      - fit.py: api/fit.md
      - instruments.py: api/vis133m.md
  - Examples:
      - Quickstart: examples/02_quickstart.ipynb
      - Load spectral data: examples/03_load_spectral_data.ipynb
      - BH fit example: examples/04_bh_fit.ipynb
  - Command Line: cli_commands.md
  - Setup Guide:
      - Dev Install: dev-install-guide.md
      - Venv & Sync: venv-outside-synced-folders.md